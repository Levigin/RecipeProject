{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Добавление рецепта{% endblock %}

{% block content %}
<h2 class="text-center font-weight-bold mb-5">Шаги приготовления</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_formset formset_cooking_step layout='horizontal' %}
    {% buttons submit='Добавить' %}{% endbuttons %}
</form>
{% endblock %}
