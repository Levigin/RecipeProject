{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<h2 class="text-center font-weight-bold mb-5">Вы уверены, что желаете удалить рецепт "{{ recipe.title }}"</h2>
<form method="post">
    {% csrf_token %}
    <p class="text-center">
        <button class="btn btn-primary btn-lg" type="submit">Да</button>
        <a class="btn btn-primary btn-lg" href="{% url 'profile_recipe_detail' pk=recipe.pk %}" role="button">Нет</a>
    </p>
</form>
{% endblock %}
